<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">

<title>New Page 2</title>
</head>

<body>

<table border="0" width="100%" bgcolor="#FFCCCC" background="Images/bg_fancydinner.gif">
  <tr>
    <td width="100%">
      <p align="center"><b><font face="Verdana" color="#800080" size="3"><br>
      </font><font color="#008000"><font face="Verdana" size="3">{partyname}<br>
      </font>
      </font>
      </b></td>
  </tr>
  <tr>
    <td width="100%">
      <table border="0" width="100%">
        <tr>
          <td width="36%">
            <p align="center"><font color="#800080"><img border="0" src="Images/Girls5.gif" align="center" width="200" height="246"></font></td>
          <td width="64%" valign="top">
            <table border="0" width="100%">
              <tr>
                <td width="16%" valign="top"><font face="Verdana" color="#66CCFF" size="2">Host:</font></td>
                <td width="84%" valign="top"><font face="Verdana" color="#008000" size="2">{hostname}</font></td>
              </tr>
              <tr>
                <td width="16%" valign="top"><font face="Verdana" color="#66CCFF" size="2">Location:</font></td>
                <td width="84%" valign="top"><font face="Verdana" color="#008000" size="2">{location}<br>
                  {address}</font></td>
              </tr>
              <tr>
                <td width="16%" valign="top"><font face="Verdana" color="#66CCFF" size="2">When:</font></td>
                <td width="84%" valign="top"><font face="Verdana" color="#008000" size="2">{when}</font></td>
              </tr>
              <tr>
                <td width="16%" valign="top"><font face="Verdana" color="#66CCFF" size="2">Phone:</font></td>
                <td width="84%" valign="top"><font face="Verdana" color="#008000" size="2">{phone}</font></td>
              </tr>
              <tr>
                <td width="100%" colspan="2" valign="top"><font color="#008000"><font face="Verdana" size="2"><br>
                  {message}
                  </font></font></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
        <td></td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
