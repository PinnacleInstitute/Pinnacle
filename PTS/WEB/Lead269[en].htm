<!-  SPECIAL CODE FOR VIDEO PLAY PROGRESS - >
<input id="PlayProgress" value="" type="hidden">
<script src="https://a.vimeocdn.com/js/froogaloop2.min.js?a1d45-1379466650"></script>
<script language="JavaScript" src="Include/AJAX.js"></script>
<script>
$f(document.getElementById('player')).addEvent('ready', ready);

function ready(player_id) {
	$f(player_id).addEvent('playProgress', function(data) {
		var p = Math.round(data.percent * 100);
		document.getElementById('PlayProgress').value = 'Lead5:' + p + '%';
		if( p == 100 ) { saveProgress(); }
	});
	window.onbeforeunload = function() { saveProgress(); }
}
var bSaved = 0;
function saveProgress() {
	if( bSaved == 0 ) {
		var r = document.getElementById('r').value;
		var p = document.getElementById('PlayProgress').value;
		if( r != 0 && p != '' ) { postAJAX( "PlayProgress.asp?r=" + r + "&p=" + p + "25", "" );  }
		bSaved = 1;
	}
}
function addEvent(element, eventName, callback) {
	if (element.addEventListener) {
		element.addEventListener(eventName, callback, false);
	}
	else {
		element.attachEvent('on' + eventName, callback);
	}
}
</script>
